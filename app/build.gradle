plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

mainClassName='ProyectoVacunacion.ClienteREST.Main'
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'io.javalin:javalin:3.13.0'
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.11.RELEASE'
     //Logger
    implementation 'org.slf4j:slf4j-simple:1.7.28'
}

application {
    // Define the main class for the application.
    mainClass = 'ProyectoVacunacion.ClienteREST.Main'
}
