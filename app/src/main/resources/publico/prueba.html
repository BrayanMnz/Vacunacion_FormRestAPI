<button onclick="holaEzequiel()">Click me</button>
<script>


function holaEzequiel(){
	var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

var requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

fetch("https://maps.googleapis.com/maps/api/directions/avoid=highways&destination=Victoria, BC&origin=Vancouver, BC&units=metric&waypoints=MA|Lexington,MA&language=en&mode=<string>&region=en&traffic_model=pessimistic&transit_mode=train|tram|subway&transit_routing_preference=less_walking&key=AIzaSyB0qqYH8_6gBaFbmkL9Peyd8XY9UohhiXg", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
}


</script>
